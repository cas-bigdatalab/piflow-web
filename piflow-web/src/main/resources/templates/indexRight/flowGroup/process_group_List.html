<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment=process_group_List>
<!-- content starts -->
<div class="wrapper" style="margin: 20px;">
    <!-- Media datatable -->
    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner">
                <h6 style="color: #1A7444">Processes</h6>
            </div>
        </div>
        <div class="table-overflow">
            <div class="demoTable">
                Search:
                <div class="layui-inline">
                    <input class="layui-input" name="param" id="search_input_id" autocomplete="off">
                </div>
            </div>
            <table class="layui-hide" id="testTableId" lay-filter="user"></table>
        </div>
    </div>
    <!-- /media datatable -->
</div>
<!-- content ends -->

<!-- Modal Checkpoint -->
<div class="modal" id="checkpointListShow" aria-labelledby="myModalLabel" data-backdrop="static"
     style="z-index: 10000; display: none">
    <div id="modalDialogPort" class="modal-dialog" role="document">
        <div class="modal-content" style="width: 100%;  top: 77px;">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabelPort">CHOOSE CHECKPOINT WINDOWS</h4>
            </div>
            <div id="checkpointListContent" class="modal-body">
                Did not find checkpoint information
                <input type="checkbox" value="">
            </div>
            <div class="modal-footer">
                <button id="runProcessBtn" type="button" class="btn btn-default">Run</button>
                <button id="debugProcessBtn" type="button" class="btn btn-default">Debug</button>
                <button id="cancelProcessBtn" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div th:include="Macro/fragmentMacro :: fullScreen"></div>
<script th:include="Macro/csrfTokeHeadMacro :: csrfTokeHeadMacroScript"/>
<script th:src="@{/my_js/processGroupList.js}"></script>
<script th:inline="javascript">
    initProcessGroupDatatablePage("testTableId", "/piflow-web/processGroup/processGroupListPage", "search_input_id");
    (function () {
        timer = window.setInterval("processGroupListMonitoring()", 5000);
    })();
    //@ sourceURL=processList0.js
</script>
</body>
</html>
