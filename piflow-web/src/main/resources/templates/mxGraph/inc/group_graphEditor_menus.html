<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>


<div th:fragment=group_graphEditor_menus
     style="position: fixed; margin-top: 48px; z-index: 999;text-align: right; width:45%;">
    <div class="btn-group">
        <a class="customize_btn_css" href='javascript:void(0);' style="padding: 9px 12px;" onclick="getFlowList()"
           title="Import flow">
            <i class="fa-binoculars icon-white"></i>
        </a>
    </div>
    <div class="btn-group">
        <a class="customize_btn_css" href='javascript:void(0);' style="padding: 9px 12px;" onclick="runFlowGroup()"
           title="Run flow group">
            <i class="icon-play icon-white"></i>
        </a>
    </div>
    <div class="btn-group" style="display: none;">
        <a class="customize_btn_css" href='javascript:void(0);' style="padding: 9px 12px;"
           onclick="runFlowGroup('DEBUG')" title="Debug flow">
            <i class="fa-bug icon-white"></i>
        </a>
    </div>
    <div class="btn-group">
        <a class="customize_btn_css" style="background: #F14D50; color: #ffffff" href='javascript:void(0);'
           title="menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class='glyphicon glyphicon-cog'></i>
        </a>
        <ul class="dropdown-menu pull-right" style="margin-top: 0px">
            <li>
                <a id="saveTemplate_Group" href='javascript:void(0);' onclick="saveFlowGroupTemplate()"
                   title="save Template">saveTemplate</a>
            </li>
            <li role="separator" class=""></li>
            <li>
                <a id="uploadTemplate_Group" href='javascript:void(0);' onclick="uploadFlowGroupTemplateBtn()"
                   title="uploadTemplate">uploadTemplate </a>
            </li>
            <li role="separator" class=""></li>
            <li>
                <a id="loadingXml_Group" href='javascript:void(0);' onclick="openTemplateList();">LoadTemplate</a>
            </li>
        </ul>
    </div>
    <div id="divloadingXml" style="display:none;">
        <select name="loadingXmlSelect" id="loadingXmlSelect" onchange="loadFlowGroupTemplate()"
                style="width: 218px;"></select>
    </div>
    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <input type="file" id="flowGroupTemplateFile" name="flowGroupTemplateFile" style="display:none;"
               onchange="uploadFlowGroupTemplate()"/>
    </form>
</div>

</body>
</html>
